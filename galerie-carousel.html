<!DOCTYPE html>
<html ng-app="components">
<head>
    <title>Site des Gonin Boys</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/assets/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/assets/font-awesome.min.css" rel="stylesheet">
    <link href="css/gonins.css" rel="stylesheet">
</head>
<body>

<gmenu></gmenu>

<div class="container">

    <section id="galerie">
        <div class="row">
            <div class="span4"><h1>Galerie</h1></div>
        </div>

        <div class="row">
            <div class="span12">
                <div id="myCarousel" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                        <li data-target="#myCarousel" data-slide-to="6"></li>
                        <li data-target="#myCarousel" data-slide-to="7"></li>
                    </ol>
                    <!-- Carousel items -->
                    <div class="carousel-inner">
                        <div class="active item"><img src="img/1.png" class="img-polaroid"></div>
                        <div class="item"><img src="img/2.png" class="img-polaroid"></div>
                        <div class="item"><img src="img/3.png" class="img-polaroid"></div>
                        <div class="item"><img src="img/4.png" class="img-polaroid"></div>
                        <div class="item"><img src="img/5.png" class="img-polaroid"></div>
                        <div class="item"><img src="img/6.png" class="img-polaroid"></div>
                        <div class="item"><img src="img/7.png" class="img-polaroid"></div>
                        <div class="item"><img src="img/8.png" class="img-polaroid"></div>
                    </div>
                    <!-- Carousel nav -->
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">«</a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">»</a>
                </div>
            </div>
        </div>
    </section>
    <!-- navbar -->
</div>
<!-- container -->
<script src="js/assets/jquery.min.js"></script>
<script src="js/assets/bootstrap.min.js"></script>
<script src="js/assets/angular.min.js"></script>
<script src="js/components.js"></script>
</body>
</html>
