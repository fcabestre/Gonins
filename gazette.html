---
layout: gonins
---

<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>La Gazette</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <dl>
            {% for post in site.posts %}
            <dt>
                [{{ post.date | date: '%d.%m.%Y' }}] <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </dt>
            <dd class="posts">{{ post.excerpt }}</dd>
            {% endfor %}
        </dl>
    </div>
</div>
